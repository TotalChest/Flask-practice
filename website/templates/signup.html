{% extends "base.html" %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}

<form method="POST">
    <h3 align="center">Регистрация</h3>
    <div class="mb-3">
        <label for="email">Электронный адрес</label>
        <input required
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Введите email"/>
    </div>
    <div class="mb-3">
        <label for="name">Имя</label>
        <input required
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Введите имя"/>
    </div>
    <div class="mb-3">
        <label for="password1">Пароль</label>
        <input required
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Введите пароль"/>
    </div>
    <div class="mb-3">
        <label for="password2">Пароль (подтверждение)</label>
        <input required
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Подтвердите пароль"/>
    </div>

    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>

{% endblock %}
