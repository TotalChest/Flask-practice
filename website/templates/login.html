{% extends "base.html" %}

{% block title %}
Вход
{% endblock %}

{% block content %}

<form method="POST">
    <h3 align="center">Вход</h3>
    <div class="mb-3">
        <label for="email">Электронный адрес</label>
        <input required
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Введите email"/>
    </div>
    <div class="mb-3">
        <label for="password">Пароль</label>
        <input required
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Введите пароль"/>
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
</form>

{% endblock %}
